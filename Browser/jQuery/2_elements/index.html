<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adding Dom Elements</title>
</head>
<body>
    <input id="userinput" type="text">
    <br> 

    <div class="insertAfter link">
        Insert at end
    </div>
    <div class="after link">
        insert at end
    </div>
    <br> 

    <div class="insertBefore link">
        insert at start
    </div>
    <div class="before link">
        insert at start 
    </div>
    <br> 

    <div class="appendTo link">
        First becomes last
    </div>
    <div class="append link">
        First become last 
    </div>
    <div class="text">
        <ul id="contendersList">
            <li>Hillary Clinton</li>
            <li>Donald Trump</li>
        </ul>
    </div>
    <script src="../lib/jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
